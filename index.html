<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MyCal</title>
  </head>
  <body>
    <div class="cal">
      <div class="logo">
        <h1><span class="span">My</span>Cal</h1>
      </div>
      <div class="display">
        <input class="input" type="text" />
      </div>
      <p id="error"></p>
      <div class="options">
        <button id="clear">Reset</button>
        <button id="backspace">‚Üê</button>
      </div>
      <div class="buttons">
        <ul>
          <li><button class="button">7</button></li>
          <li><button class="button">8</button></li>
          <li><button class="button">9</button></li>
          <li><button class="button">*</button></li>
          <li><button class="button">4</button></li>
          <li><button class="button">5</button></li>
          <li><button class="button">6</button></li>
          <li><button class="button">-</button></li>
          <li><button class="button">1</button></li>
          <li><button class="button">2</button></li>
          <li><button class="button">3</button></li>
          <li><button class="button">+</button></li>
          <li><button class="button">0</button></li>
          <li><button class="button">%</button></li>
          <li><button class="button">/</button></li>
          <li><button class="button" onclick="errorMessage()">=</button></li>
        </ul>
      </div>
    </div>
    <script src="calculate.js"></script>
  </body>
</html>
